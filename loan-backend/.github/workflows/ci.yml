name: Continuous Integration (CI)

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  ci:
    runs-on: self-hosted  # Runs on the self-hosted runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3  # Checks out the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Sets up Node.js
      with:
        node-version: '16'  # Specify your Node.js version here

    - name: Install Dependencies
      run: |
        npm install  # Installs all dependencies defined in package.json

    - name: Run Tests
      run: |
        npm test  # Run your test command (e.g., Jest, Mocha, etc.)

    - name: Build Project
      run: |
        npm run build  # Run the build command for your project

    - name: Deploy to Server
      run: |
        # Add any commands to deploy your app to the server
        pm2 restart all  # Example, restart all processes with PM2